<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Landing Page Modal Form</title>
</head>

<body>
    <div class="container">
        <!-- banner section -->
        <div class="banner-text">
            <h1>Welcome!</h1>
            <p>To Digitally Awesome Site.</p>
        </div>

        <!-- buttons section -->
        <div class="btns">
            <button class="btn login-btn">Log In</button>
            <button class="btn signup-btn">Sign Up</button>
        </div>

        <!-- form container TOP -->
        <div class="form-container">
            <!-- sign-up modal section -->
            <div class="signup-form-wrapper modal">
                <div class="x-btn signup-x">
                    &times;
                </div>

                <div class="form-header">
                    <h1>DesignAndCode</h1>
                    <h3>Join Us</h3>
                </div>

                <form action="" class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-group">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="button" type="submit" value="Submit">Sign Up</button>
                </form>
            </div>

            <!-- login modal section -->
            <div class="login-form-wrapper modal">
                <div class="x-btn login-x">
                    &times;
                </div>

                <div class="form-header">
                    <h1>DesignAndCode</h1>
                    <h3>Log In</h3>
                </div>

                <form action="" class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="button" type="submit" value="Submit">Login</button>
                </form>
            </div>
        </div>
        <!-- form container END -->
    </div>

    <!-- js links -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
