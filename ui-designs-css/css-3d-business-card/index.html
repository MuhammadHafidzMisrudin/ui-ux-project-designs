<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>3D Business Card</title>
</head>

<body>
    <div class="card-wrapper">
        <div class="card">
            <div class="card-front">

                <div class="left">
                    <img src="images/kaf-logo.gif" alt="" width="150">
                    <h4><span>Web</span> Design</h4>
                </div>

                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user-tie"></i>
                        <div>
                            <h4>Muhammad Hafidz</h4>
                            <p>Creative Web Design</p>
                        </div>
                    </div>

                    <div class="phone right-content">
                        <i class="fas fa-phone"></i>
                        <div>
                            <p>666 8888 1111</p>
                            <p>0416 734 708</p>
                        </div>
                    </div>

                    <div class="email right-content">
                        <i class="fas fa-envelope-open"></i>
                        <div>
                            <p>imperius.invictus@outlook.com</p>
                        </div>
                    </div>

                    <div class="address right-content">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <p>25 Park Road West</p>
                            <p>Dutton Park, Brisbane</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card-back">
                <img src="images/dev-logo.jpg" alt="" width="150">
            </div>
        </div>
    </div>
</body>

</html>
