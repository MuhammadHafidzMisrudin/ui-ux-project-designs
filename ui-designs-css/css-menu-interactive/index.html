<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Menu</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar">

            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <ul class="nav-list">

                <li class="nav-item">
                    <div id="overlayEffect">
                        <a href="#" class="nav-link">Create Forms <i class="fas fa-plus-circle"></i></a>
                    </div>
                    <!-- <a href="#" class="nav-link">Home</a> -->
                    <!-- <div id="overlayEffect" class="nav-link">Home</div> -->
                </li>

                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">About Us <i class="fas fa-address-card"></i></a>
                    </div>
                    <!-- <a href="#" class="nav-link">About Us</a> -->
                    <!-- <div class="nav-link">About Us</div> -->
                </li>

                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">News <i class="far fa-newspaper"></i></a>
                    </div>
                    <!-- <a href="#" class="nav-link">News</a> -->
                </li>

                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">Blogs <i class="fas fa-blog"></i></a>
                    </div>
                    <!-- <a href="#" class="nav-link">Blogs</a> -->
                </li>

                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">Reports <i class="fas fa-file-download"></i></a>
                    </div>
                    <!-- <a href="#" class="nav-link">Reports</a> -->
                </li>

                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">Sign In <i class="fas fa-sign-in-alt"></i></a>
                    </div>
                    <!-- <a href="#" class="nav-link">Sign In</a> -->
                </li>

            </ul>
        </nav>

        <div id="top-nav" class="top-nav-overlay">
            <div class="close-btn">
                <div class="line line-1"></div>
                <div class="line line-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
