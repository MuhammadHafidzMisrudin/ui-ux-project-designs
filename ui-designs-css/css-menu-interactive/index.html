<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Menu</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <!-- navbar section -->
        <nav class="navbar">
            <!-- hamburger menu section -->
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <!-- hamburger menu section end -->

            <!-- nav item list -->
            <ul class="nav-list">
                <!-- create form link -->
                <li class="nav-item">
                    <div id="overlayEffect">
                        <a href="#" class="nav-link">Create Forms <i class="fas fa-plus-circle"></i></a>
                    </div>
                </li>

                <!-- about link -->
                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">About Us <i class="fas fa-address-card"></i></a>
                    </div>
                </li>

                <!-- news link -->
                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">News <i class="far fa-newspaper"></i></a>
                    </div>
                </li>

                <!-- blogs link -->
                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">Blogs <i class="fas fa-blog"></i></a>
                    </div>
                </li>

                <!-- reports link -->
                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">Reports <i class="fas fa-file-download"></i></a>
                    </div>
                </li>

                <!-- sign-in link -->
                <li class="nav-item">
                    <div>
                        <a href="#" class="nav-link">Sign In <i class="fas fa-sign-in-alt"></i></a>
                    </div>
                </li>
            </ul>
            <!-- nav item list end -->
        </nav>
        <!-- navbar section end -->

        <!-- top navbar section -->
        <div id="top-nav" class="top-nav-overlay">
            <div class="close-btn">
                <div class="line line-1"></div>
                <div class="line line-3"></div>
            </div>
        </div>
        <!-- top navbar section end -->
    </div>
</body>

</html>
